<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffe4e1;
            color: #ff69b4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        .heart {
            color: #ff1493;
            font-size: 3em;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .message {
            font-size: 1.2em;
            color: #8b0000;
            margin-top: 2em;
        }
    </style>
</head>
<body>
    <h1>Our Love Story</h1>
    <p>Every moment with you is like a beautiful dream come true.</p>
    <div class="heart">❤️</div>
    <p class="message">kamu semangat terus yaaa,inget selalu ada aku di samping kamu,jadi kalo ada apa apa bilang aja okey,SEMANGAT!!!.</p>
    <p class="message">I LOVE YOU VANESSA KENCANA SUKMA</p>
</body>
</html>
